vnfd:vnfd-catalog:
    vnfd:vnfd:
    -   vnfd:connection-point:
        -   vnfd:name: eth0
            vnfd:type: VPORT
        -   vnfd:name: eth1
            vnfd:type: VPORT
        vnfd:description: Virtual IDS implementation using Snort
        vnfd:id: ids_vnfd
        vnfd:logo: ids.png
        vnfd:mgmt-interface:
            vnfd:vdu-id: ids_vdu
        vnfd:name: ids_vnfd
        vnfd:service-function-chain: UNAWARE
        vnfd:short-name: ids
        vnfd:vdu:
        -   vnfd:count: '1'
            vnfd:description: ids vdu
            vnfd:external-interface:
            -   vnfd:name: eth0
                vnfd:virtual-interface:
                    vnfd:type: OM-MGMT
                vnfd:vnfd-connection-point-ref: eth0
            -   vnfd:name: eth1
                vnfd:virtual-interface:
                    vnfd:type: VIRTIO
                vnfd:vnfd-connection-point-ref: eth1
            vnfd:guest-epa:
                vnfd:cpu-pinning-policy: ANY
            vnfd:id: ids_vdu
            vnfd:image: ids_v1.0
            vnfd:name: ids_vdu
            vnfd:supplemental-boot-data:
                vnfd:boot-data-drive: 'false'
            vnfd:vm-flavor:
                vnfd:memory-mb: '4096'
                vnfd:storage-gb: '40'
                vnfd:vcpu-count: '1'
        vnfd:vendor: NCSRD
        vnfd:version: '1.0'
