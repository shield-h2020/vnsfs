vnfd-catalog:
    vnfd:
    -   description: Dummy Docker-based reacting vNSF
        id: dockerreact_vnfd
        logo: docker-logo.png
        mgmt-interface:
            vdu-id: dockerreact_vdu
        name: dockerreact_vnfd
        connection-point:
        -   name: eth0
            type: VPORT
        -   name: eth1
            type: VPORT
        -   name: eth2
            type: VPORT

        service-function-chain: UNAWARE
        short-name: dockerreact
        vdu:
        -   count: '1'
            description: dockerreact-VM
            guest-epa:
                cpu-pinning-policy: ANY
            id: dockerreact_vdu
            image: centos
            external-interface:
            -   vnfd-connection-point-ref: eth0
                name: eth0
                virtual-interface:
                    type: OM-MGMT
            -   vnfd-connection-point-ref: eth1
                name: eth1
                virtual-interface:
                    type: VIRTIO
            -   vnfd-connection-point-ref: eth2
                name: eth2
                virtual-interface:
                    type: VIRTIO
            name: dockerreact_vdu
            vm-flavor:
                memory-mb: '512'
                storage-gb: '5'
                vcpu-count: '1'
        vendor: POLITO
        version: '1.0'
