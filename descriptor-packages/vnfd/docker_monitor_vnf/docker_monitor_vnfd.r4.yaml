vnfd-catalog:
    vnfd:
    -   connection-point:
        -   name: eth0
            type: VPORT
        -   name: eth1
            type: VPORT
        -   name: eth2
            type: VPORT
        description: Dummy Docker-based monitoring vNSF
        id: docker_monitor_vnfd
        logo: docker-logo.png
        mgmt-interface:
            cp: eth0
        name: docker_monitor_vnfd
        short-name: docker_monitor
        vdu:
        -   count: 1
            description: docker_monitor vdu
            id: docker_monitor_vdu
            image: centos
            interface:
            -   external-connection-point-ref: eth0
                name: eth0
                position: '1'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
            -   external-connection-point-ref: eth1
                name: eth1
                position: '2'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
            -   external-connection-point-ref: eth2
                name: eth2
                position: '3'
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
            name: docker_monitor_vdu
            vm-flavor:
                memory-mb: 512
                storage-gb: 5
                vcpu-count: 1
        vendor: POLITO
        version: '1.0'
