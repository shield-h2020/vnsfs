vnfd:vnfd-catalog:
    vnfd:
    -   id: proxy-vnf
        name: proxy-vnf
        short-name: proxy-vnf
        version: '1.0'
        connection-point:
        -   name: eth0
            type: VPORT
            port-security-enabled: 'false'
        -   name: eth1
            type: VPORT
            port-security-enabled: 'true'
        -   name: eth2
            type: VPORT
            port-security-enabled: 'true'
        vdu:
        -   id: vdu-1
            name: vdu-1
            image: vnsf-proxy
            count: '1'
            vm-flavor:
                vcpu-count: '2'
                memory-mb: '4096'
                storage-gb: '20'
            interface:
            -   name: eth0
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: eth0
                position: '2'
            -   name: eth1
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: eth1
                position: '1'
            -   name: eth2
                type: EXTERNAL
                virtual-interface:
                    type: VIRTIO
                external-connection-point-ref: eth2
                position: '3'
        vnf-configuration:
            juju:
                charm: proxycharm
            initial-config-primitive:
            -   seq: '1'
                name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: vnsf-proxy
                -   name: ssh-password
                    value: psa
            config-primitive:
            -   name: start-proxy
            -   name: stop-proxy
            -   name: restart-proxy
            -   name: start-collector
            -   name: stop-collector
            -   name: restart-collector
            -   name: get-policies
            -   name: set-policies
                parameter:
                -   name: policies
                    data-type: STRING
                    default-value: ''
            -   name: delete-policies
            -   name: delete-policy
                parameter:
                -   name: policy
                    data-type: STRING
                    default-value: ''
            -   name: add-url
                parameter:
                -   name: url
                    data-type: STRING
                    default-value: ''
            -   name: delete-url
                parameter:
                -   name: url
                    data-type: STRING
                    default-value: ''
        mgmt-interface:
            cp: eth2
