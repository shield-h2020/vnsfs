            type: ELAN
            mgmt-network: 'false'
            vnfd-connection-point-ref:
            -   vnfd-id-ref: proxy-vnf
                member-vnf-index-ref: '1'
                vnfd-connection-point-ref: eth0
        -   id: vld-3
            name: vld-3
            short-name: vld-3
            type: ELAN
            mgmt-network: 'false'
            vim-network-name: external_network2
            vnfd-connection-point-ref:
