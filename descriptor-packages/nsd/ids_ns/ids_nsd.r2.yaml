nsd:nsd-catalog:
    nsd:nsd:
    -   nsd:constituent-vnfd:
        -   nsd:member-vnf-index: '1'
            nsd:start-by-default: 'true'
            nsd:vnfd-id-ref: ids_vnfd
        nsd:description: Network service descriptor to instantiate ids VNF
        nsd:id: ids_nsd
        nsd:logo: ids.png
        nsd:name: ids_nsd
        nsd:short-name: ids_nsd
        nsd:vendor: NCSRD
        nsd:version: '1.0'
        nsd:vld:
        -   nsd:id: ids_nsd_vld1
            nsd:mgmt-network: 'true'
            nsd:name: ids_nsd_vld1
            nsd:short-name: ids_nsd_vld1
            nsd:type: ELAN
            nsd:vim-network-name: provider
            nsd:vnfd-connection-point-ref:
            -   nsd:member-vnf-index-ref: '1'
                nsd:vnfd-connection-point-ref: eth0
                nsd:vnfd-id-ref: ids_vnfd
        -   nsd:id: ids_nsd_vld2
            nsd:mgmt-network: 'false'
            nsd:name: ids_nsd_vld2
            nsd:short-name: ids_nsd_vld2
            nsd:type: ELAN
            nsd:vnfd-connection-point-ref:
            -   nsd:member-vnf-index-ref: '1'
                nsd:vnfd-connection-point-ref: eth1
                nsd:vnfd-id-ref: ids_vnfd

