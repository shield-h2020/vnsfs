"options":
  "ssh-hostname":
    "type": "string"
    "default": ""
    "description": "The hostname or IP address of the machine to"
  "ssh-username":
    "type": "string"
    "default": ""
    "description": "The username to login as."
  "ssh-password":
    "type": "string"
    "default": ""
    "description": "The password used to authenticate."
  "ssh-private-key":
    "type": "string"
    "default": ""
    "description": "DEPRECATED. The private ssh key to be used to authenticate."
  "ssh-public-key":
    "type": "string"
    "default": ""
    "description": "The public key of this unit."
  "ssh-key-type":
    "type": "string"
    "default": "rsa"
    "description": "The type of encryption to use for the SSH key."
  "ssh-key-bits":
    "type": "int"
    "default": !!int "4096"
    "description": "The number of bits to use for the SSH key."
  "rest-ip":
    "type": "string"
    "default": !!null ""
    "description": "The IP of the exposed REST service"
  "rest-port":
    "type": "string"
    "default": !!null ""
    "description": "The port of the exposed REST service"
