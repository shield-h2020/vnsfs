manifest:vnsf:
    schema_version: '1.2'
    type: <package data model format (OSM-R2, OSM-R4, ...)>
    package: ids_vnf.tar.gz
    hash: <sha256-based hash of the .tar.gz package defined above>
    hashing_algorithm: SHA_256
    descriptor: ids_vnf/ids_vnfd.yaml
    properties:
        vendor: NCSRD
        capabilities: ["Intrusion", "Detection"]
    security_info:
        attestation_filename: ids_vnf_attestation.json
        hash: <sha256-based hash of the .json attestation file defined above>
