manifest:vnsf:
    schema_version: '1.2'
    type: <package data model format (OSM-R2, OSM-R4, ...)>
    package: dockerreact_vnf.tar.gz
    hash: <sha256-based hash of the .tar.gz package defined above>
    hashing_algorithm: SHA_256
    descriptor: dockerreact_vnf/dockerreact_vnfd.yaml
    properties:
        vendor: POLITO
        capabilities: ["react"]
    security_info:
        attestation_filename: dockerreact_vnf_attestation.json
        hash: <hash of attestation_filename>
